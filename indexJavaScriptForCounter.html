<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
<html>
	<body>
		<h1>JavaScript counter Closure</h1>
		<button type="button" onclick="countIt()">Count-R</button>
		<p id="demo">0</p>

		<script>
			function myCounter() {
			  let count = 0;
			  function displayCount() {
					document.getElementById("demo").innerHTML = ++count;
			  }
			  return displayCount;
			}
			let countIt =	 myCounter();
		</script>

	</body>
</html>
